name: deploy
 
on:
    push:
    workflow_dispatch:
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                  submodules: true
                  fetch-depth: 0
 
            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v2
              with:
                  hugo-version: "latest"
                  extended: true
 
            - name: Build Web
              run: hugo
 
            - name: Deploy Web
              uses: peaceiris/actions-gh-pages@v4
              with:
                  deploy_key: ${{ secrets.myblog }}
                  EXTERNAL_REPOSITORY: Cyan-Feather/Cyan-Feather.github.io
                  PUBLISH_BRANCH: main
                  PUBLISH_DIR: ./public
                  commit_message: ${{ github.event.head_commit.message }}
                  